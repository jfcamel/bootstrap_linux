general:
  artifacts:
    - "${HOME}/gentoo"

machine:
  environment:
    EPREFIX: ${HOME}/gentoo
    PATH: "$EPREFIX/usr/bin:$EPREFIX/bin:$EPREFIX/tmp/usr/bin:$EPREFIX/tmp/bin:/usr/bin:/bin"

dependencies:
  pre:
    - sudo apt-get update
    - sudo apt-get install -y build-essential gcc-multilib
    - sudo apt-get install -y libstdc++6-4.6-dev libstdc++6-4.7-dev-armhf-cross libx32stdc++6 libc6-dev-armhf-armel-cross libc6-dev-i386 libc6-dev-arm64-cross libx32ncurses5-dev libncurses5-dev
test:
  post:
    - bash bootstrap.sh

