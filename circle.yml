general:
  artifacts:
    - "${HOME}/gentoo"

machine:
  environment:
    EPREFIX: ${HOME}/gentoo
    PATH: "$EPREFIX/usr/bin:$EPREFIX/bin:$EPREFIX/tmp/usr/bin:$EPREFIX/tmp/bin:/usr/bin:/bin"

dependencies:
  pre:
    - sudo apt-get install build-essential gcc-multilib
test:
  post:
    - bash bootstrap.sh

